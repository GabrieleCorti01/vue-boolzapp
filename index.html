<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="container" id="root">
       
        <div class="row justify-content-center mt-5">
           
        <!-- SIDEBAR-LEFT -->
            <div class="col-5" id="sidebar-left">
    
        <!-- Header sidebar-left -->
                <div class="sidebar-header row p-2 justify-content-between">
                    <div class="col-6">
                        <img src="img/avatar_1.jpg" alt="immagine-avatar-corrente">
                        <span class="fs-6 fw-bold">Nome Utente</span>
                    </div>

                    <div class="col-4 justify-content-end d-flex align-items-center">
                        <i class="fas fa-circle-notch fs-5"></i>
                        <i class="fas fa-comments ps-2 fs-5 ms-3"></i>
                        <i class="fas fa-ellipsis-v ps-2 fs-5 ms-3"></i>
                    </div>
                </div>

        <!-- PopUp notifica -->
                <div class="row p-3 align-items-center" id="popup-notifica">
                    <div class="col-2">
                        <i class="fas fa-bell-slash fs-1"></i>
                    </div>
                    <div class="col-8 ">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <p class="text-decoration-underline">Attiva notifiche desktop</p>
                    </div>
                </div>

        <!-- Searchbar -->
                <div class="row" id="searchbar">
                    <div class="col-12 input-group pt-1 pb-1">
                        <button class="btn btn-light pe-3" type="button" id="button-addon1"><i class="fas fa-search"></i></button>
                        <input type="text" class="form-control" placeholder="Scrivi un messaggio.." aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>

                </div>

                <!-- Chat attive -->
                <div class="row">
                    <div @click="ClickvisualizzaChat()" class="col-12 p-2 ps-3 border-bottom" v-for="(element, index) in contacts" id="container-chat-attive">
                        <img :src="'img/avatar' + element.avatar + '.jpg' " :alt="element.name">
                        <span>{{ element.name }}</span>    
                    </div>

                </div>

            </div>
            
            <div class="col-7" id="sidebar-right">

                 <!-- Header sidebar-right -->
                <div class="sidebar-header row p-2 justify-content-between">
                    <div class="col-7" id="contenitore-immagine-header-dx" >
                        <img :src="'img/avatar' + contacts[contactindex].avatar + '.jpg' " :alt="contacts[contactindex].name">
                        <span>{{ contacts[contactindex].name }}</span> 
                    </div>

                    <div class="col-4 justify-content-end d-flex align-items-center">
                        <i class="fas fa-circle-notch fs-5"></i>
                        <i class="fas fa-comments ps-2 fs-5 ms-3"></i>
                        <i class="fas fa-ellipsis-v ps-2 fs-5 ms-3"></i>
                    </div>
                </div>

                <!-- Main container right sidebar -->
                <div class="row" id="main-container-seidebar-right">
                    <div class="col-6" id="left-side-main" >

                    </div>
                    <div class="col-6" id="right-side-main">

                    </div>
                </div>



            

            <!-- Footer sidebar-right -->
            <div class="row" id="footer-sidebar-right">
                <div class="col-12 input-group mb-3 pt-1">
                    <button class="btn btn-outline pe-3" type="button" id="button-addon1"><i class="far fa-smile"></i></button>
                    <input type="text" class="form-control" placeholder="Scrivi un messaggio.." aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <button class="btn btn-outline ps-3" type="button" id="button-addon1"><i class="fas fa-microphone"></i></button>
                </div>

            </div>        
        </div> 
    
    </div>  


    <script type="text/javascript" src="js/myscript.js">
    </script>
</body>
</html>
