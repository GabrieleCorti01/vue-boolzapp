<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="container" id="root">
       
        <div class="row justify-content-center mt-5">
           
        <!-- SIDEBAR-LEFT -->
            <div class="col-5" id="sidebar-left">
    
        <!-- Header sidebar-left -->
                <div class="sidebar-header row p-2 justify-content-between">
                    <div class="col-6">
                        <img src="img/avatar_1.jpg" alt="immagine-avatar-corrente">
                        <span class="fs-6 fw-bold">Nome Utente</span>
                    </div>

                    <div class="col-4 justify-content-end d-flex align-items-center">
                        <i class="fas fa-circle-notch fs-5"></i>
                        <i class="fas fa-comments ps-2 fs-5"></i>
                        <i class="fas fa-ellipsis-v ps-2 fs-5"></i>
                    </div>
                </div>

        <!-- PopUp notifica -->
                <div class="row p-3 align-items-center" id="popup-notifica">
                    <div class="col-2">
                        <i class="fas fa-bell-slash fs-1"></i>
                    </div>
                    <div class="col-8 ">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <p class="text-decoration-underline">Attiva notifiche desktop</p>
                    </div>
                </div>

        <!-- Searchbar -->
                <div class="row" id="searchbar">
                    <div class="col-12 pt-2 pb-2">
                        <input type="text" placeholder="Cerca o inzia una nuova chat!" id="input-search-bar">
                    </div>

                </div>

                <!-- Chat attive -->
                <div class="row">
                    <div class="col-12 mb-3 border-bottom" v-for="(element, index) in contacts">
                        <div>
                            <img :src="'img/avatar' + contacts.avatar + '.jpg' " :alt="contacts.name">
                            <span>{{ element.name }}</span>
                            
                        </div>
                    </div>

                </div>

            </div>
            
            <div class="col-7" id="sidebar-right">

                 <!-- Header sidebar-right -->
                 <div class="sidebar-header row p-2 justify-content-between">
                    <div class="col-6">
                        <img src="img/avatar_1.jpg" alt="immagine-avatar-corrente">
                        <span class="fs-6 fw-bold">Nome Utente</span>
                    </div>

                    <div class="col-4 justify-content-end d-flex align-items-center">
                        <i class="fas fa-circle-notch fs-5"></i>
                        <i class="fas fa-comments ps-2 fs-5"></i>
                        <i class="fas fa-ellipsis-v ps-2 fs-5"></i>
                    </div>
                </div>



            

            <!-- Footer sidebar-right -->
            <div class="row" id="footer-sidebar-left">
                <div class="input-group mb-3">
                    <button class="btn btn-light" type="button" id="button-addon1">Button</button>
                    <input type="text" class="form-control" placeholder="Scrivi un messaggio.." aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <button class="btn btn-light" type="button" id="button-addon1">Button</button>
                </div>

            </div>        
        </div> 
    
    </div>  


    <script type="text/javascript" src="js/myscript.js"> 
    </script>
</body>
</html>
